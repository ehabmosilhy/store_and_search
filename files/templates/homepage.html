<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <title>form-v1 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Font-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/opensans-font.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">
    <!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<div class="page-content">
    <div class="form-v1-content">

        <div class="wizard-form">

            <form class="form-register" action="{% url 'search' %}" method="POST">
                {% csrf_token %}
                <div id="form-total">
                    <!-- SECTION 1 -->
                    <h2>
                        <span class="step-text">Home Page</span>
                    </h2>
                    <section>
                        <!--                        <form action="{% url 'search' %}" method="POST">-->
                        <div class="inner">
                            <div class="wizard-header">
                                <h3 class="heading">Peronal Infomation</h3>
                                <p>Please enter your infomation and proceed to the next step so we can build your
                                    accounts. </p>


                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <fieldset>
                                            <legend>Search files</legend>
                                            <input type="text" name="search_text" id="search_texta"
                                                   class="form-control"
                                                   placeholder="Any keyword" required>
                                        </fieldset>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-holder form-holder-2">
                                        <input type="submit" value="Search">
                                    </div>
                                </div>


                            </div>
                        </div>
                        <!--                        </form>-->
                        <div class="form-row">
                            <table class="table" width="70%">
                                <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Download</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for file in files %}
                                <tr>
                                    <td>{{file.title}}</td>
                                    <td><a href="{{file.content.url}}" class="btn btn-primary btn-sm">Download
                                        File</a></td>
                                    <!--        <td>{{file.content}}</td>-->

                                </tr>
                                {% endfor %}
                                </tbody>

                            </table>

                        </div>
                    </section>
                    <!-- SECTION 2 -->
                    <h2>
                        <!--                       <a href="{% url 'upload_file' %}">-->

                        <!--                           </a>-->
                    </h2>
                    <section>
                    </section>

                </div>
            </form>
        </div>
    </div>
</div>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/jquery.steps.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
